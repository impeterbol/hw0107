<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

  

    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style-quiz.css">

    <title>Quiz - Peter B</title>
</head>
<body>


    <div class="container">
    
        <div class="row row-no-gutters header2">
            <h2>This is the quiz!</h2>
    
        </div>
    
        <!-- adding a break line -->
        <div class="row row-no-gutters hrline">
            <hr>
        </div>
    
        <div class="row row-no-gutters description">
            <p id="pOverview"> Press START button to start the quiz and timer will be running back - you have 75 seconds to finish!</p>
          
        </div>

        <div class="row row-no-gutters description">
            <p id="pOverview2"> Don't forget to save your scores at the end!</p>
        </div>

        <div class="row row-no-gutters viewH">
            <p id="pHighscores"> <a href="./highscores.html">View HighScores</a></p>
        </div>

        <div class="row row-no-gutters counterPlace">
            <p><span id="counter"></span></p>
           
        </div>
    
        <!-- adding a text area -->
        <div class="row row-no-gutters quizPlace">

            <div class="card">
                <div class="card-body">
                    <h3 id="testStatus"></h3>
                    <div id="test"></div>
                    <button id="startBtn" type="button" class="btn btn-light">Start quiz</button>
                    <input id="inputField1" type="text" placeholder="Input your name">
                    <button id="saveHighScores" type="button" class="btn btn-light">Save HighScores</button>
                    <button type="button" value="Refresh Page" onClick="location.href=location.href" id="restartQuiz" class="btn btn-light">Restart the Quiz</button>
                </div>
            </div>
        
        </div>
    
    </div>























<script src="./script.js"></script>
<script src="./questions.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
